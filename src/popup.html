<html>
    <head>
        <script src="main.js"></script>
        <style type="text/css">
            #main-area {
                display: flex;
            }
            button:hover {
                opacity: .8;
            }
            button {
                background-color: #43ba2e;
                color: #fff;
                padding: 10px 10px;
                margin: auto;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                transition: opacity .2s;
            }
            input[type=text] {
                margin: 2px;
                border-style: solid;
                border-color: #dcdcdc;
                border-radius: 5px;
                border-width: 1px;
                padding: 10px;
            }
            .half-aligned {
                flex: 0 0 50%;
            }
            .recent {
                background-color: #2e7fba;
                margin-top: 3px;
                height: 36px;
            }
            .favorite {
                background-color: #2e7fba;
                margin-top: 3px;
                height: 36px;
                float: right;
            }
            .favorite:hover~.btn-preview,
            .recent:hover~.btn-preview {
                opacity: 1;
            }
            .btn-preview {
                background-color: #000;
                pointer-events: none;
                margin-top: 3px;
                margin-left: 4px;
                opacity: 0;
            }
            #preview {
                user-select: none;
                color: #777;
            }
        </style>
    </head>
    <body>
        <div id="preview">&#8203;</div>
        <input type="text" id="input" autocomplete="off">
        <button type="button" id="submit">Copy</button>
        <br><br>
        <div id="main-area">
            <div class="half-aligned">
                <span>Last 3:<br></span>
                <div id="recents"></div>
            </div>
            <div class="half-aligned">
                <span style="float:right">Your favorites:<br></span>
                <div id="favorites"></div>
            </div>
        </div>
    </body>
</html>
